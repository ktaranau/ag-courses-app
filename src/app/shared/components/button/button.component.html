<div class="divBorder d-inline-flex">
  <button (click)="onClick()" [type]="type" class="border">
    <ng-container *ngIf="!isEditButton && !isDeleteButton">{{buttonText}}</ng-container>
    <ng-container *ngIf="isEditButton">
      <fa-icon [icon]="faPen"></fa-icon>
    </ng-container>
    <ng-container *ngIf="isDeleteButton">
      <fa-icon [icon]="faTrash"></fa-icon>
    </ng-container>
  </button>
</div>
